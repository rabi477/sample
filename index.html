    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            background-color: black;
            height: 40px;
        }

        nav>ul>li{
            list-style-type: none;
        }

        nav>ul{
            display: flex;
            height: 20px;

        nav>ul>li{

        }

        nav>ul>li>a{

        nav>ul>li>a:hover{

            color: black;
            border-radius: 10px;
            transition: ease 0.5s all;
        }

    </style>
</head>
